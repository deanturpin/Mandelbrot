<!DOCTYPE HTML>
<script type="text/javascript" src="mandelbrot.js"></script>

<form style="float: right">
<input type="checkbox" id="reload">reload<br>
</form>

<script>
	"use strict"

	// Create a canvas element
	var canvas = document.createElement("canvas")
	var body = document.getElementsByTagName("body")[0]

	// Add it to the DOM
	body.appendChild(canvas)

	// Define canvas
	var context = canvas.getContext("2d")

	// Set canvas size
	context.canvas.width = 800
	context.canvas.height = 800

	// Radians in a circle
	const radians = 2 * Math.PI

	// Draw a line
	function line(x1, y1, x2, y2) {

		// Draw the line
		context.beginPath()
		context.moveTo(x1, y1)
		context.lineTo(x2, y2)
		context.stroke()
	}

	// Draw a circle
	function circle(x, y, radius, r, g, b) {

		// console.log(x, y)

		context.beginPath();
		context.arc(x, y, radius, 0, radians, false) 
		context.fillStyle = "rgb(" + r + ", " + g + "," + b + ")"
		context.fill()
	}

	// Clear the canvas
	function clear() {
		context.clearRect(0, 0, canvas.width, canvas.height)
	}

	// Provide canvas dimensions to drawing function
	draw(canvas.width, canvas.height)

	// Periodically check reload checkbox state
	setInterval(function () {

		if (document.getElementById("reload").checked === true)
			window.location.reload()
	}, 1000)
</script>
